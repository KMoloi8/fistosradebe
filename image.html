<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fistos Radebe</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top grouping (same as main page) */
    .top-bar {
      height: 40px;
      background: rgba(180, 40, 40, 0.15);
      border-bottom: 1px solid rgba(180, 40, 40, 0.18);
    }

    /* Image section */
    .image-page {
  position: relative;
  width: 100%;
  height: calc(100vh - 40px - 52px); /* viewport - header - footer */
  overflow: hidden;
}

.image-page img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}


    .back-btn {
  position: absolute;
  bottom: 30px;
  left: 30px;
  text-decoration: none;
  padding: 12px 30px;
  border: 2px solid #000;
  color: #000;
  background: rgba(255,255,255,0.9);
  font-size: 0.9rem;
  letter-spacing: 1px;
  z-index: 5;
  transition: all 0.3s ease;
}


    .back-btn:hover {
      background: #b42828;
      color: #fff;
      border-color: #b42828;
    }

    /* Footer grouping */
    footer {
      background: rgba(180, 40, 40, 0.15);
      border-top: 1px solid rgba(180, 40, 40, 0.18);
      text-align: center;
      padding: 14px 0;
      font-size: 0.85rem;
      color: #333;
    }
	
	footer span {
      color: var(--red);
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <section class="image-page">
    <img src="fistos1.jpeg" alt="Fistos Radebe visual" />
    <a href="index.html" class="back-btn">BACK</a>
  </section>

  <footer>
     &copy; <span>2026</span> <b>FISTOS RADEBE&#8482;</b>. &copy; kmoloi88888888. All Rights Reserved.
  </footer>

</body>
</html>
