<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fistos radebe</title>

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --red: #c1121f; /* subtle accent */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

	.top-bar {
	  height: 40px;
	  background: rgba(180, 40, 40, 0.15); /* lighter red */
	  border-bottom: 1px solid rgba(180, 40, 40, 0.08);
	}

	
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: var(--white);
      background-image: url("cotton.jpeg"); /* replace with your uploaded image */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* subtle white overlay to keep the page bright */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.75);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .hero-content a {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      border: 1px solid var(--black);
      text-decoration: none;
      color: var(--black);
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .hero-content a:hover {
      background-color: var(--red);
      color: var(--white);
      border-color: var(--black);
    }
	
	.tm {
	  font-size: 0.5em;
	  vertical-align: super;
	  margin-left: 2px;
	}

    /* FOOTER */
    footer {
	  background: rgba(200, 40, 40, 0.15); /* lighter red */
	  border-top: 1px solid rgba(180, 40, 40, 0.08);
	  text-align: center;
	  padding: 14px 0;
	  font-size: 0.85rem;
	  color: #333;
	}


    footer span {
      color: var(--red);
    }
  </style>
</head>
<body>
